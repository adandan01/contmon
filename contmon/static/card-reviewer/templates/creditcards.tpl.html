<div style="position: relative; min-height: 800px;">
    <div ui-layout="{ flow : 'column' }" class="layout-column">
        <div ui-layout-container size="130px">
            <table class="table">
                <thead>
                <tr>
                    <th>Websites</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="website in creditcards.websites">
                    <td><a ng-click="creditcards.filter_by_website=website">{{ website }}</a></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div ui-layout-container>
            <div infinite-scroll="creditcards.loadMore()" nfinite-scroll-distance="0">
                <table class="table">
                    <thead>
                    <tr>

                        <th>Card Name</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="card in creditcards.list | filter:creditcards.filter_by_website">
                        <td><a ui-sref=".details({id:card.id})">{{ card.name }}</a></td>
                        <td>{{ card.domain }}</td>
                    </tr>
                    </tbody>
                </table>
                <div ng-show='creditcards.busy'>Loading data...</div>

            </div>

        </div>

        <div ui-layout-container size="55%">
            <div ui-view></div>
        </div>
    </div>
</div>
