<div class="container-fluid slide card-details">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>{{ details.name }} </h4>
        </div>
        <div class="panel-body" ng-show="details.name ">
            <p>Domain: {{ details.domain }}</p>

            <p class="">
                <img src="{{ details.image }}" width="99%" height="50%">


            </p>

            <div class="pull-left">Review State:  <span
                    style="font-size: 16px;">
                        <span class="label"
                              ng-class="{'label-success': details.review_state==1 , 'label-warning': details.review_state==0, 'label-danger': details.review_state==2, 'label-info': details.review_state==3}">{{ details.review_state_display }}</span>

                    </span>
            </div>
            <div class="pull-right">
                <!-- Split button -->

                <div class="btn-group">

                    <button type="button" class="btn btn-default">Reivew</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="details.markCompliant()">Mark Compliant</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="" ng-click="details.markNotCompliant()">Mark Not Compliant</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="" ng-click="details.markIgnore()">Ignore</a></li>

                    </ul>
                </div>

            </div>
            <div class="clearfix"></div>


            <h4>Review History</h4>

            <div class="col-md-10">
                <table class="table" ng-show="details.review_state_change_history.length >0">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>Details</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="change_log in details.review_state_change_history ">
                        <td>{{ change_log.user }}</td>
                        <td><span ng-bind-html="change_log.patch_html"></span></td>
                        <td>{{ change_log.date }}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-10">
                <p ng-hide="details.review_state_change_history.length>0">No Review History</p>

                <p>Appears on : </p>
                <ul>
                    <li ng-repeat="url in details.crawl_urls">{{ url.path }}</li>

                </ul>
            </div>

        </div>
    </div>


</div>
