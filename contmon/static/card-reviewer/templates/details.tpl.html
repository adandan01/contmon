<div class="container-fluid slide card-details">

    <h4>{{ details.name }} </h4>

    <p>Domain: {{ details.domain }}</p>

    <p class="">
        <img src="{{ details.image }}" width="90%" height="50%">
    </p>

    <p>Appears on : </p>
    <ul>
        <li ng-repeat="url in details.crawl_urls">{{ url.path }}</li>
    </ul>

</div>
